<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
</head>
<body>
    <h1>Edit Contact</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ contact.name }}"><br><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="subject" value="{{ contact.subject }}"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact.email }}"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message">{{ contact.message }}</textarea><br><br>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
