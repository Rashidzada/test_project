<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here if needed */
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Contacts</h1>
        <div class="flex justify-between items-center mb-4">
            <a href="{% url 'contact' %}" class="flex items-center bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                <i class="fas fa-plus-circle mr-2"></i> Create new Contact
            </a>
            <a href="{% url 'api_contact' %}" class="flex items-center bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-800">
                <i class="fas fa-download mr-2"></i> Get Contact From Api
            </a>
        </div>
        <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="px-6 py-4 text-left">Name</th>
                    <th class="px-6 py-4 text-left">Email</th>
                    <th class="px-6 py-4 text-left">Subject</th>
                    <th class="px-6 py-4 text-left">Message</th>
                    <th class="px-6 py-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for contact in contacts %}
                <tr>
                    <td class="px-6 py-4">{{ contact.name }}</td>
                    <td class="px-6 py-4">{{ contact.email }}</td>
                    <td class="px-6 py-4">{{ contact.subject }}</td>
                    <td class="px-6 py-4">{{ contact.message }}</td>
                    <td class="px-6 py-4">
                        <a href="{% url 'update_contact' contact.pk %}" class="text-blue-500 hover:text-blue-700 mr-4">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'delete_contact' contact.pk %}" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
